<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="cart">
      <button class="cart-button" type="button">Корзина</button>
      <div class="cartRectangle hidden">
        <table class="cartRectangle__table">
          <tr class="table-row__top">
            <th>Название товара</th>
            <th>Количество</th>
            <th>Цена за штуку</th>
            <th>Итого</th>
            <th></th>
          </tr>
          <tr class="table-row__bottom">
            <th>Товаров в корзине на сумму: <span class="sum"> </span></th>
          </tr>
        </table>
      </div>
    </div>
  </header>
  <main>

    <div class="goods-list"></div>

  </main>

  <script src="script.js"></script>
</body>

</html>
