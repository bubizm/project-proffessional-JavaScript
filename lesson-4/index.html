<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input class="" type="text" id="name" name="user_name" placeholder="Имя содержит только буквы"
                    style="width: 400px;">
            </li>
            <li>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" name="user_telephone" placeholder="Телефон имеет вид +7(000)000-0000"
                    style="width: 400px;">
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input class="" type="email" id="mail" name="user_mail"
                    placeholder=" E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru"
                    style="width: 500px;">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea class="" id="msg" name="user_message" placeholder="Текст произвольный"
                    style="width: 400px;"></textarea>
            </li>
            <li>
                <label for="submit">Submit</label>
                <input type="submit" id="submit" name="user_submit">
            </li>
        </ul>
    </form>
    <script src="./script.js"></script>
</body>

</html>
